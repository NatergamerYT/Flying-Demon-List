{% extends "base.html" %}

{% block title %}Page Not Found - Game Leaderboard{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <h1 class="display-1 fw-bold">404</h1>
        <h2 class="mb-4">Page Not Found</h2>
        <p class="lead text-muted mb-4">
            Sorry, the page you're looking for doesn't exist or has been moved.
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">Go Home</a>
            <a href="{{ url_for('main.leaderboard') }}" class="btn btn-outline-secondary btn-lg">View Leaderboard</a>
        </div>
    </div>
</div>
{% endblock %}
